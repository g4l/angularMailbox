<modal modal="$ctrl.modal"></modal>
<div class="container">
    <div class="row">
        <div class="col-md-4">

            <add-letter-btn setmodal="$ctrl.setModal(id)"></add-letter-btn>

            <div ng-repeat="mailcategory in $ctrl.mailcategories">
                <mailcategories mailcategory="mailcategory" getletters="$ctrl.getLetters(id)"></mailcategory>
            </div>
            
            <contact-btn getcontacts="$ctrl.getAllUsers()"></contact-btn>
        </div>
        <div class="col-md-8">
            <ui-view></ui-view>
        </div>
        
    </div>
</div>
